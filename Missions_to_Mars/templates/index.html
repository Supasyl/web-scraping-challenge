<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape new Data!</a></p>
    </div>
    <div class='row'>
        <h2>Latest Mars News</h2>
        <h3>{{ collection.Title }}</h3> <br>
        <p> {{ collection.Paragraph }}</p>
    </div>
    <div class='row'>
        <div class="col-lg-8">
            <div class='box'>
                <h2>Featured Mars Image</h2>
                <figure>
                    <img src='{{ images.feature_image_url }}' alt='Featured Mars Image'>
                </figure>
            </div>
        </div>
        <div class='col-lg-4'>
            <div class="box">
                <div><h2>Mars Facts</h2>
                </div>
            </div>
        </div>
    <div class='row>'>
        <h2>Mars Hemispheres</h2>
    </div>
    <div class="row" >
      <div class='col-xl-6-auto'>
        <a>
          <img src="{{ }}" alt="Cerberus Hemisphere Enhanced">
        </a>
        <h3>Cerberus Hemisphere Enhanced</h3>
      </div>
      <div class='col-xl-6-auto'>
        <a>
          <img src="{{ }}" alt="Schiaparelli Hemisphere Enhanced">
        </a>
        <h3>Schiaparelli Hemisphere Enhanced</h3>
      </div>
    </div>
    <div class="row">
      <div class='col-xl-6-auto'>
        <a>
          <img src="{{ }}" alt="Syrtis Major Hemisphere Enhanced">
        </a>
        <h3>Syrtis Major Hemisphere Enhanced</h3>
      </div>
      <div class='col-xl-6-auto'>
        <a>
          <img src="{{ }}" alt="Valles Marineris Hemisphere Enhanced">
        </a>
        <h3>Valles Marineris Hemisphere Enhanced</h3>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
